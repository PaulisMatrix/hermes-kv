name: hermes-kv tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.1'

    - name: install dependencies
      run: go get .

    - name: run tests
      run: go test ./... -race -v -cover
